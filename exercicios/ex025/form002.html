<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Teste de Forumulário</h1>
    <form action="cadastro.php" method="post" >
       <p>
         <label for="isu">Usuário:</label>
         <input type="text" name="usu" id="isu" required placeholder="digite um nome" autocomplete="username">
        </p>
        <p>
         <label for="isen">Senha:</label>
         <input type="password" name="senha" id="isen" required placeholder="senha" autocomplete="current-password">
        </p>
        <p>
          <input type="submit" value="Enviar">    
          <input type="reset" value="Limpar">
        </p>
   </form>
</body>
</html>
