<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }   
        
        
        td{
            border: solid black;
            padding: 8px;
            text-align: left;
            vertical-align: middle;
            
        }
        
        
        
    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <table>
        <tr><!--Primeira Linha -->
          <td>A1</td>    
          <td>B1</td>
          <td>C1</td>   
        </tr>
        <tr class="linha"><!--Segunda Linha -->
            <td>A2</td>    
            <td>B2</td>
            <td>C2</td>   
          </tr>
          <tr><!--terceira Linha -->
            <td>A3</td>    
            <td>B3</td>
            <td>C3</td>   
          </tr>
          <tr><!--Quarta Linha -->
            <td>A4</td>    
            <td>B4</td>
            <td class="dado">C4</td>   
          </tr>
    </table>
</body>
</html>
